<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🛍 Products</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>🛍 Product Forecast</h1>
    <form method="post">
        <select name="product_name" required>
            {% for product in product_list %}
                <option value="{{ product }}">{{ product }}</option>
            {% endfor %}
        </select>
        <button type="submit">Predict</button>
    </form>

    {% if selected_product %}
        <h2>Product Selected: {{ selected_product }}</h2>
    {% endif %}

    {% if history_plot %}
        <h3>📈 Price History</h3>
        <img src="/{{ history_plot }}" width="700">
    {% endif %}

    {% if forecast_plot %}
        <h3>🔮 Price Forecast</h3>
        <img src="/{{ forecast_plot }}" width="700">
    {% endif %}

    <br><br>
    <a href="/" class="button">⬅️ Back to Home</a>
</body>
</html>
