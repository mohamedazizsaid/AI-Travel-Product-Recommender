<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr茅diction du Prix dun H么tel</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('../static/images/hotel.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 40px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 750px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #0069d9;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #e9f5ff;
      border-left: 5px solid #007bff;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Pr茅diction du Prix d'une nuit茅e dans un H么tel</h1>
    <hr>

    <form method="POST" action="/hotel1">

      <div class="form-group">
        <label for="name">Nom de l'h么tel :</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
    
      <div class="form-group">
        <label for="formule">Formule :</label>
        <input type="text" class="form-control" id="formule" name="formule" required>
      </div>
      
     
      <div class="form-group">
        <label for="nb_etoiles">Nombre dtoiles :</label>
        <input type="number" class="form-control" id="nb_etoiles" name="nb_etoiles" required>
      </div>

      <div class="form-group">
        <label for="Mois">Mois :</label>
        <input type="number" class="form-control" id="Mois" name="Mois" min="1" max="12" required>
      </div>

      <div class="form-group">
        <label for="city">Ville :</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>

      <button type="submit"> Pr茅dire le Prix</button>
    </form>

    {% if prediction %}
    <div class="result mt-4">
      <h2> Prix Pr茅dit</h2>
      <p>Le prix estim茅 pour cet h么tel est : <strong>{{ prediction }} dinars</strong></p>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-3">
      {{ error }}
    </div>
    {% endif %}
  </div>
</body>
</html>
